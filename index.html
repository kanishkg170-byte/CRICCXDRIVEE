<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Stream</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body{
    font-family:'Outfit',sans-serif;
    background:#f8fafc;
    padding:1rem;
    color:#1e293b;
}
.container{max-width:1100px;margin:auto}
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:#fff;
    padding:1rem 1.5rem;
    border-radius:14px;
    box-shadow:0 10px 30px rgba(0,0,0,.08);
}
.badge{color:#dc2626;font-weight:700;font-size:.8rem}
.player{
    margin-top:1rem;
    background:#000;
    aspect-ratio:16/9;
    border-radius:14px;
    overflow:hidden;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:1rem;
    margin-top:1rem;
}
.card{
    background:#fff;
    padding:1.5rem;
    border-radius:14px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,.08);
}
.btn{
    display:block;
    width:100%;
    margin-top:.7rem;
    padding:.9rem;
    border-radius:10px;
    background:#2563eb;
    color:#fff;
    text-decoration:none;
    font-weight:600;
    border:none;
    cursor:pointer;
}
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.4);
    display:none;
    align-items:center;
    justify-content:center;
}
.popup-box{
    background:#fff;
    padding:2rem;
    border-radius:16px;
    width:90%;
    max-width:360px;
    text-align:center;
}
.footer{
    position:fixed;
    bottom:10px;
    left:50%;
    transform:translateX(-50%);
    background:#fff;
    padding:.4rem 1rem;
    border-radius:8px;
    font-weight:800;
}
</style>
</head>

<body>

<div class="container">
    <div id="content" style="text-align:center;padding:3rem">
        <i class="fa-solid fa-circle-notch fa-spin fa-2x"></i>
    </div>
</div>

<!-- TELEGRAM POPUP -->
<div class="popup" id="tgPopup">
    <div class="popup-box">
        <h2><i class="fa-brands fa-telegram"></i> Join Telegram</h2>
        <p>Get live match links & updates</p>
        <a href="https://t.me/cricxdrive" target="_blank" class="btn">Join Now</a>
        <button class="btn" style="background:#e5e7eb;color:#111" onclick="closePopup()">Already Joined</button>
    </div>
</div>

<div class="footer">CRICXDRIVE</div>

<script>
async function loadStream(){
    try{
        const res = await fetch('id.json');
        const data = await res.json();

        const params = new URLSearchParams(location.search);
        const streamId = params.get('id');

        const stream = data.iframes.find(s => s.id === streamId);
        if(!stream){
            document.getElementById('content').innerHTML = '<h2>Stream Not Found</h2>';
            return;
        }

        document.title = stream.name + ' • Live';

        document.getElementById('content').innerHTML = `
        <div class="header">
            <h2>${stream.name}</h2>
            <span class="badge">● LIVE</span>
        </div>

        <div class="player">
            <iframe src=""https://www.youtube.com/embed/mKCieTImjvU?autoplay=1"
                allow="autoplay; encrypted-media"
                allowfullscreen
                style="width:100%;height:100%;border:0"></iframe>
        </div>

        <div class="grid">
            <div class="card">
                <h3>Telegram Updates</h3>
                <a href="https://t.me/cricxdrive" target="_blank" class="btn">Join Channel</a>
            </div>
            <div class="card">
                <h3>Share Stream</h3>
                <button class="btn" onclick="copyLink()">Copy Page Link</button>
            </div>
        </div>
        `;

        setTimeout(()=>document.getElementById('tgPopup').style.display='flex',2000);

    }catch(e){
        document.getElementById('content').innerHTML = '<h2>Error loading stream</h2>';
    }
}

function copyLink(){
    navigator.clipboard.writeText(location.href);
    alert('Link copied!');
}
function closePopup(){
    document.getElementById('tgPopup').style.display='none';
}

document.addEventListener('DOMContentLoaded', loadStream);
</script>

</body>
</html>
